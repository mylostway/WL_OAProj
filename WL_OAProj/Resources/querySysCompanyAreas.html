	//全局的ajax访问，处理ajax请求时session超时  
	$.ajaxSetup({   
		    contentType:"application/x-www-form-urlencoded;charset=utf-8",   
		    complete:function(XMLHttpRequest,textStatus){
            	var sessionstatus=XMLHttpRequest.getResponseHeader("sessionstatus"); //通过XMLHttpRequest取得响应头，sessionstatus，  
            	if(sessionstatus=="timeout"){   
                     //如果超时就处理 ，指定要跳转的页面  
                     window.location.replace("https://mis.56xyl.com"); 
                }   
		    }   
	});
</script>


	<script type="text/javascript">
   		    $(function(){
   		        $("#btn-search").click(function(){
   		            $("#mainForm").submit();
   		        });
   		        
				$("#btn-delete").click(function(){
					if(getCheckBoxNum("delete")==-1){return false;}
					$.MsgBox.Confirm("温馨提示", "确定删除所选记录？", function () { 
						var form = $("#mainForm");
						var ids = getCheckedAllVal();
						var options  = {
			           	 	url:'/sysBase/deleteSysCompanyArea.action?ids='+ids,
			            	type:'post',
			            	success:function(data){
			                      if(data.indexOf("失败") != -1) {
			                    	 alertNew(data);
			                      }else{
		                      		$.MsgBox.Alert("提示", "删除成功！",function(){
		                        		window.location.href='/sysBase/querySysCompanyAreas.do';
		                        	});
			                      }
			            	}
		            	};
			   			form.ajaxSubmit(options);
				    });
				});
				//定制地区数据
				$("#btn-cogradient").click(function(){
					window.location.href="/sysBase/toMakeCompanyArea.do";
   		        });
			});
   		    
   		function editNickName(no){
   			var nickname = $("#hid_"+no).val();
   			var mnemonicCode = $("#hidcode_"+no).val();
   			$("#td_"+no).html("<input width='12%' id='nickname_"+no+"' value='"+nickname+"'>");
   			$("#code_"+no).html("<input width='12%' id='mnemonicCode_"+no+"' value='"+mnemonicCode+"'>");
   			$("#op_"+no).html("<a onclick='saveNickName("+no+");' style='cursor:pointer;'><i class='icon-save'></i>保存</a>");
   			//$("#mnemonicCode_"+no).focus();
   		}
   		
   		function saveNickName(no){
   			$.blockUI();
   			var name = $("#nickname_"+no).val();
   			var code = $("#mnemonicCode_"+no).val();
   			if(name == "undefined"){name = "";}
   			$.ajax({  
   		        async : true,  
   		        type: 'POST',  
   		        url: "/sysBase/saveAreaNickName.action",
   		       	data: {"id":no,"nickName":name,"mnemonicCode":code},
   		        error: function () {//请求失败处理函数  
   		        	$.unblockUI();
   		        	alertNew('保存失败');  
   		        },  
   		        success:function(data){ //请求成功后处理函数。    
   		        	$.unblockUI();
   		        	$.MsgBox.Alert("提示", "保存成功！",function(){
   		        		$("#td_"+no).html(name);
   		        		$("#hid_"+no).val(name);
   		        		$("#code_"+no).html(code);
   		        		$("#hidcode_"+no).val(code);
   		        		$("#op_"+no).html("<a onclick='editNickName("+no+");' style='cursor:pointer;'><i class='icon-edit'></i>编辑</a>");
   		        	});
   		        }  
   		    }); 
   		}
		</script>
